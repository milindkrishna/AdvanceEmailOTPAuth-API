<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 10%;
        }
        
        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #666;
        }
        
        .error-message {
            font-size: 24px;
            color: #888;
        }
        
        .back-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p>The page you're looking for doesn't exist.</p>
        <button class="back-button" onclick="history.back()">Go Back</button>
        <h6>Auth API Information using Nodejs and Swagger UI \n Build with â™¥ by Milind</h6>
    </div>
</body>
</html>
